<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Notes.</h1>
                <h2>Profile Setup</h2>
            </div>
            <div class="col-sm-6">
                <img src="icon.png" height=220 width=220 ALIGN="right" alt="icon of profile" class="picRight" />
            </div>
        </div>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name:</label></br>
                            <input type="text" class="form-control" id="style">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name:</label></br>
                            <input type="text" class="form-control" name="" id="style">
                        </div>
                    </div>
                </div></br>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Semester:</label></br>
                            <select class="form-control" id="style">
                                <option value="">None</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Division:</label></br>
                            <input type="text" class="form-control" name="" id="style">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>USN:</label></br>
                            <input type="text" class="form-control" name="" id="style">
                        </div>
                    </div>
                </div></br>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email:</label></br>
                            <input type="text" class="form-control" id="style">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone/Mobile no:</label></br>
                            <input type="text" class="form-control" name="" id="style">
                        </div>
                    </div>
                </div></br>

                <button type="Apply"><b>Apply</b></button>
            
            </form>
    </div>
</body>

</html>
